<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Control vocal braț robotic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Control vocal braț robotic</h1>
    <button id="start-btn"
            class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold shadow-md transition">
      Pornește recunoașterea
    </button>
    <div class="mt-6 p-4 bg-gray-50 rounded-lg space-y-2">
      <p id="recognized" class="text-gray-700">
        Medicament recunoscut: <span class="font-medium">—</span>
      </p>
      <p id="status" class="text-gray-500">Status: idle</p>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <!-- Logică SpeechRecognition + WebSocket -->
  <script src="app.js"></script>
</body>
</html>
